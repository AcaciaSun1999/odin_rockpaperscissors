<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h2>First to Five Wins!</h2>
    </div>
    
    
    <div class="body">
        <div class="rock">
            <img src="images/rock.png">
            <button id="rock">Rock</button>
        </div>
        <div class="paper">
            <img src="images/paper.png">
            <button id="paper">Paper</button>
        </div>
        <div class="scissors">
            <img src="images/scissors2.png">
            <button id="scissors">Scissors</button>
        </div>
    </div>
    
    <div class="selections">
        <p id="computerselection">Computer chose: </p>
        <p id="playerselection">You chose: </p>
    </div>

    <div class="scores">
        <p id="computerscore">Computer Score: </p>
        <p id="playerscore">Player Score: </p>
    </div>

    <div class="outcomes">
        <p id="outcome">Wish You Good Luck!</p>
    </div>

    <div class="footer"> 
        <div>Odin Project</div>
        <div>Made by <a href="https://github.com/AcaciaSun1999">Acacia</a></div>
    </div>
    
    
</body>
</html>
