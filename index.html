<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to Five Wins!</h2>
    
    <div class="body">
        <div class="rock">
            <img src="images/rock.png">
            <button id="rock">Rock</button>
        </div>
        <div class="paper">
            <img src="images/paper.png">
            <button id="paper">Paper</button>
        <div class="scissors">
            <img src="images/scissors.png">
            <button id="scissors">Scissors</button>
        </div>
    </div>
    
    <div class="selections">
        <p id="computerselection">Computer chose: </p>
        <p id="playerselection">You chose: </p>
    </div>

    <div class="scores">
        <p id="computerscore">Computer Score: </p>
        <p id="playerscore">Player Score: </p>
    </div>

    <div class="outcomes">
        <p id="outcome">Wish You Good Luch!</p>
    </div>

    <div class="footer"> 
        <div>Odin Project</div>
        <div>Made by Acacia</div>
    </div>
    
    
</body>
</html>
